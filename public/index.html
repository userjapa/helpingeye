<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEyes</title>
    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Libs -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="h-screen flex flex-col justify-center items-center p-2 max-h-full max-w-full">
      <div class="display grid sm:grid-rows-2 sm:grid-cols-none lg:grid-cols-2 lg:grid-rows-none">
        <video id="camera" class="m-auto max-h-full max-w-full" autoplay muted></video>
        <div class="m-auto max-h-full max-w-full flex justify-center items-center">
          <canvas id="picture"></canvas>
        </div>
      </div>
      <button id="capture" class="w-40 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Capturar</button>
    </div>

    <!-- Index -->
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
